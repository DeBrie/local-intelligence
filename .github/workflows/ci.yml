name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint affected
        run: npx nx affected --target=lint --base=origin/main~1 --head=HEAD

      - name: Test affected
        run: npx nx affected --target=test --base=origin/main~1 --head=HEAD

      - name: Build affected
        run: npx nx affected --target=build --base=origin/main~1 --head=HEAD

  build-ios:
    runs-on: macos-latest
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods
        run: |
          cd apps/playground/ios
          pod install

      - name: Build iOS
        run: |
          cd apps/playground/ios
          xcodebuild -workspace Playground.xcworkspace \
            -scheme Playground \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build

  build-android:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Build Android
        run: |
          cd apps/playground/android
          ./gradlew assembleRelease
