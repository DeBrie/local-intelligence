pluginManagement {
    includeBuild("../../../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex -> ex.autolinkLibrariesFromCommand() }

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = 'Playground'

include ':app'

include ':local-intelligence-core'
project(':local-intelligence-core').projectDir = new File(rootProject.projectDir, '../../../libs/core/android')

include ':local-intelligence-pii'
project(':local-intelligence-pii').projectDir = new File(rootProject.projectDir, '../../../libs/pii/android')

include ':local-intelligence-sentiment'
project(':local-intelligence-sentiment').projectDir = new File(rootProject.projectDir, '../../../libs/sentiment/android')

include ':local-intelligence-semantic-search'
project(':local-intelligence-semantic-search').projectDir = new File(rootProject.projectDir, '../../../libs/semantic-search/android')
